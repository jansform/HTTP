<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>酷偶音乐 - 发现好音乐</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1db954;
            --secondary-color: #191414;
            --light-color: #ffffff;
            --dark-color: #121212;
            --gray-color: #b3b3b3;
            --card-bg: #181818;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark-color);
            color: var(--light-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* 导航栏 */
        nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .nav-links {
            display: flex;
            gap: 25px;
        }
        
        .nav-links a {
            color: var(--light-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: var(--primary-color);
        }
        
        .user-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .user-actions button {
            padding: 8px 20px;
            border-radius: 20px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .login-btn {
            background: transparent;
            color: var(--light-color);
            border: 1px solid var(--light-color);
        }
        
        .login-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .signup-btn {
            background-color: var(--primary-color);
            color: var(--light-color);
        }
        
        .signup-btn:hover {
            transform: scale(1.05);
        }
        
        /* 主要内容 */
        main {
            flex: 1;
            padding: 30px;
        }
        
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.8)), url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');
            background-size: cover;
            background-position: center;
            height: 400px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
            margin-bottom: 40px;
        }
        
        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .hero p {
            font-size: 18px;
            margin-bottom: 30px;
            max-width: 600px;
        }
        
        .hero button {
            padding: 12px 30px;
            background-color: var(--primary-color);
            color: var(--light-color);
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            width: fit-content;
        }
        
        .hero button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(29, 185, 84, 0.4);
        }
        
        /* 音乐分类 */
        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .section-title a {
            color: var(--gray-color);
            text-decoration: none;
            font-size: 14px;
            font-weight: normal;
        }
        
        .section-title a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }
        
        .music-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .music-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .music-card:hover {
            background-color: #282828;
            transform: translateY(-5px);
        }
        
        .card-img {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 5px;
            margin-bottom: 15px;
            overflow: hidden;
            position: relative;
        }
        
        .card-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .play-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: all 0.3s;
            transform: translateY(10px);
        }
        
        .music-card:hover .play-btn {
            opacity: 1;
            transform: translateY(0);
        }
        
        .card-title {
            font-weight: bold;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .card-description {
            color: var(--gray-color);
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* 播放器 */
        .player {
            background-color: var(--secondary-color);
            display: flex;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .player-song {
            display: flex;
            align-items: center;
            width: 25%;
        }
        
        .player-song img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 15px;
        }
        
        .song-info h4 {
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .song-info p {
            font-size: 12px;
            color: var(--gray-color);
        }
        
        .player-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 50%;
        }
        
        .control-buttons {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 10px;
        }
        
        .control-buttons button {
            background: none;
            border: none;
            color: var(--light-color);
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .control-buttons button:hover {
            color: var(--primary-color);
        }
        
        .play-pause-btn {
            background-color: var(--light-color);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .play-pause-btn:hover {
            transform: scale(1.1);
        }
        
        .progress-container {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .progress-time {
            font-size: 12px;
            color: var(--gray-color);
            width: 40px;
        }
        
        .progress-bar {
            flex: 1;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            cursor: pointer;
        }
        
        .progress {
            height: 100%;
            width: 30%;
            background-color: var(--primary-color);
            border-radius: 2px;
            position: relative;
        }
        
        .progress::after {
            content: '';
            position: absolute;
            right: -5px;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            background-color: var(--light-color);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .progress-bar:hover .progress::after {
            opacity: 1;
        }
        
        .player-options {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 15px;
            width: 25%;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .volume-bar {
            width: 80px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            cursor: pointer;
        }
        
        .volume-progress {
            height: 100%;
            width: 70%;
            background-color: var(--light-color);
            border-radius: 2px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .hero {
                height: 300px;
                padding: 20px;
            }
            
            .hero h1 {
                font-size: 32px;
            }
            
            .hero p {
                font-size: 16px;
            }
            
            .music-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .player-song {
                width: 30%;
            }
            
            .player-controls {
                width: 40%;
            }
            
            .player-options {
                width: 30%;
            }
        }
        
        @media (max-width: 480px) {
            nav {
                padding: 15px;
            }
            
            .nav-links {
                display: none;
            }
            
            .hero {
                height: 250px;
            }
            
            .hero h1 {
                font-size: 24px;
            }
            
            .player {
                flex-direction: column;
                height: auto;
                padding: 10px;
            }
            
            .player-song, .player-controls, .player-options {
                width: 100%;
                justify-content: center;
                margin-bottom: 10px;
            }
            
            .player-song {
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <div class="logo">酷偶音乐</div>
        <div class="nav-links">

        <!-- 推荐歌单 -->

            <div class="music-grid">

            <div class="section-title">

                <img id="current-song-img" src="img/zjl.png" alt="当前播放">
                <div class="song-info">
                    <h4 id="current-song-title">青花瓷</h4>
                    <p id="current-song-artist">周杰伦</p>
                </div>
            </div>

                <div class="control-buttons">
                    <button id="shuffle-btn"><i class="fas fa-random"></i></button>
                    <button id="prev-btn"><i class="fas fa-step-backward"></i></button>
                    <button id="play-pause-btn" class="play-pause-btn"><i class="fas fa-pause"></i></button>
                    <button id="next-btn"><i class="fas fa-step-forward"></i></button>
                    <button id="repeat-btn"><i class="fas fa-redo"></i></button>
                </div>

                    <span id="current-time" class="progress-time">0:00</span>

                    <button id="volume-btn"><i class="fas fa-volume-up"></i></button>

                    </div>

            </div>

    <!-- 隐藏的音频元素 -->
    <audio id="audio-player"></audio>

<script>
    // 音频播放器
    const audioPlayer = document.getElementById('audio-player');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const playIcon = playPauseBtn.querySelector('i');
    const progress = document.querySelector('.progress');
    const progressBar = document.querySelector('.progress-bar');
    const currentTimeEl = document.getElementById('current-time');
    const durationEl = document.getElementById('duration');
    const currentSongImg = document.getElementById('current-song-img');
    const currentSongTitle = document.getElementById('current-song-title');
    const currentSongArtist = document.getElementById('current-song-artist');
    
    // 歌曲列表数据 - 使用本地相对路径
    const songs = [
        {
            title: "青花瓷",
            artist: "周杰伦",
            cover: "img/zjl.png", // 改为本地路径
            src: "music/qhc.mp3" // 改为本地路径
        },
        {
            title: "交换余生",
            artist: "林俊杰",
            cover: "img/ljj.png", // 改为本地路径
            src: "music/jh.mp3" // 改为本地路径
        },
        {
            title: "唯一",
            artist: "邓紫棋",
            cover: "img/dzq.png",
            src: "music/wy.mp3" // 中文文件名需要确保服务器支持
        },
    ];
    
    let currentSongIndex = 0;
    let isPlaying = false;
    
    // 加载歌曲
    function loadSong(index) {
        const song = songs[index];
        
        try {
            audioPlayer.src = song.src;
            currentSongImg.src = song.cover;
            currentSongTitle.textContent = song.title;
            currentSongArtist.textContent = song.artist;
            
            // 预加载封面图片
            new Image().src = song.cover;
            
            // 更新播放器显示
            if (isPlaying) {
                audioPlayer.play()
                    .then(() => {
                        playIcon.classList.remove('fa-play');
                        playIcon.classList.add('fa-pause');
                    })
                    .catch(error => {
                        console.error('播放失败:', error);
                        alert('音频加载失败，请检查文件路径');
                    });
            }
        } catch (error) {
            console.error('加载歌曲出错:', error);
            alert('加载歌曲资源出错');
        }
    }
    
    // 播放/暂停歌曲
    function togglePlay() {
        if (isPlaying) {
            audioPlayer.pause();
            playIcon.classList.remove('fa-pause');
            playIcon.classList.add('fa-play');
        } else {
            audioPlayer.play()
                .then(() => {
                    playIcon.classList.remove('fa-play');
                    playIcon.classList.add('fa-pause');
                })
                .catch(error => {
                    console.error('播放失败:', error);
                    alert('音频播放失败，请检查文件路径');
                });
        }
        isPlaying = !isPlaying;
    }
    
    // 更新进度条
    function updateProgress(e) {
        const { duration, currentTime } = e.srcElement;
        const progressPercent = (currentTime / duration) * 100;
        progress.style.width = `${progressPercent}%`;
        
        // 更新时间显示
        const durationMinutes = Math.floor(duration / 60);
        let durationSeconds = Math.floor(duration % 60);
        if (durationSeconds < 10) {
            durationSeconds = `0${durationSeconds}`;
        }
        
        const currentMinutes = Math.floor(currentTime / 60);
        let currentSeconds = Math.floor(currentTime % 60);
        if (currentSeconds < 10) {
            currentSeconds = `0${currentSeconds}`;
        }
        
        currentTimeEl.textContent = `${currentMinutes}:${currentSeconds}`;
        
        // 只在duration有效时更新
        if (!isNaN(duration)) {
            durationEl.textContent = `${durationMinutes}:${durationSeconds}`;
        }
    }
    
    // 设置进度条
    function setProgress(e) {
        if (isFinite(audioPlayer.duration)) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audioPlayer.duration;
            audioPlayer.currentTime = (clickX / width) * duration;
        }
    }
    
    // 下一首
    function nextSong() {
        currentSongIndex = (currentSongIndex + 1) % songs.length;
        loadSong(currentSongIndex);
        if (isPlaying) {
            audioPlayer.play().catch(e => console.error('播放失败:', e));
        }
    }
    
    // 上一首
    function prevSong() {
        currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
        loadSong(currentSongIndex);
        if (isPlaying) {
            audioPlayer.play().catch(e => console.error('播放失败:', e));
        }
    }
    
    // 点击卡片播放歌曲
    document.querySelectorAll('.play-btn').forEach((btn, index) => {
    btn.addEventListener('click', function(e) {
        e.stopPropagation();
        // 直接从按钮的 dataset 获取歌曲数据
        const song = {
            src: this.dataset.src,
            title: this.dataset.title,
            artist: this.dataset.artist,
            cover: this.dataset.cover
        };
        
        // 更新当前播放歌曲
        currentSongIndex = songs.findIndex(s => s.src === song.src);
        if (currentSongIndex === -1) {
            songs.push(song); // 如果歌曲不在列表中，则添加
            currentSongIndex = songs.length - 1;
        }
        
        loadSong(currentSongIndex);
        isPlaying = true;
        audioPlayer.play().catch(e => console.error("播放失败:", e));
    });
});
    
    // 事件监听
    playPauseBtn.addEventListener('click', togglePlay);
    document.getElementById('next-btn').addEventListener('click', nextSong);
    document.getElementById('prev-btn').addEventListener('click', prevSong);
    audioPlayer.addEventListener('timeupdate', updateProgress);
    audioPlayer.addEventListener('ended', nextSong);
    progressBar.addEventListener('click', setProgress);
    
    // 错误处理
    audioPlayer.addEventListener('error', function() {
        console.error('音频加载错误:', audioPlayer.error);
        alert('音频加载错误，请检查文件路径和格式');
    });
    
    // 初始化加载第一首歌
    loadSong(0);
</script>
